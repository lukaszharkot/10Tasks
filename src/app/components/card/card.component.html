<div class="card">
    <div class="card-photo">
        <ng-content select="[photo]"></ng-content>
    </div>
    <div class="card-title">
        <ng-content select="[title]"></ng-content>
    </div>
    <ng-content class="kcal" select="[kcal]"></ng-content>
    <button [ngClass]="[isActive ? 'added' : 'add']">{{message}}</button>

</div>
